<!DOCTYPE html>
<html lang="en">
<head>
  
	<title>PARAMETRIC</title>
	
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta property="og:title" content="Parametric by MANxMACHINE">
  <meta property="og:description" content="Parametric is an interactive digital artwork that investigates our individual and collective emotional state in a post isolated world to create unique pieces of art.">
  <meta property="og:image" content="https://parametric.manxmachine.com/dist/images/parametric_preview.jpg">
  <meta property="og:url" content="https://parametric.manxmachine.com">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
  <link rel="stylesheet" href="/dist/styles/main.css">

  <script src="https://kit.fontawesome.com/4091746dc2.js" crossorigin="anonymous"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172503012-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-172503012-1');
  </script>

</head>

<body>
	<div id="app" class="app-page">
		<div id="app">
  			<vue-p5 v-on="{setup, draw}"></vue-p5>
        
		</div>

  <div v-if="!createMode" class="controllers">
    <a href="/app">Try PARAMETRIC for yourself</a>
  </div>

	<div v-if="createMode" class="controllers">

      <div class="tab-content" id="parametric-contoller">
        
        <div class="tab-pane fade show active" id="counter" role="tabpanel" aria-labelledby="counter-tab">

          <div class="form-group row">
            <div class="col-md-12">
              <label for="formControlRange">Is your life simpler or more complicated than it was 3 months ago?</label>
            </div>
            <div class="col-md-12 d-flex align-items-center">
              <i class="fad fa-signal-1 fa-2x"></i> 
              <!-- news icons here -->
              <input type="range" class="mx-1 form-control-range" id="formControlRange" min="100" max="1000" value="100" v-model="others[0].count">
              <i class="fad fa-signal fa-2x"></i>
            </div>
          </div>
        </div>
        
        <div class="tab-pane fade" id="pulse" role="tabpanel" aria-labelledby="pulse-tab">
      
          <div class="form-group row">
            <div class="col-md-12">
                <label for="formControlRange">How do you feel about significant relationships in your life? Especially those people who you were unable
      to physically be with - are you closer to them or do you feel disconnected.</label>
            </div>
            <div class="col-md-12 d-flex align-items-center">
              <i class="fad fa-hand-peace fa-2x"></i> 
                <input type="range" class="mx-1 form-control-range" id="formControlRange" min="1" max="100" v-model="others[0].pulse">
              <i class="fad fa-hand-middle-finger fa-2x"></i>
            </div>
          </div>
        </div>
        
        <div class="tab-pane fade" id="future" role="tabpanel" aria-labelledby="future-tab">
           <div class="form-group row">
            <div class="col-md-12">
                <label for="formControlRange">In general are you ready for the future ?</label>
            </div>
            <div class="col-md-12 d-flex align-items-center">
              <i class="far fa-battery-empty fa-2x"></i> 
                <input type="range" class="mx-1 form-control-range" id="formControlRange" min="10" max="100" value="10" v-model="others[0].weight">
              <i class="far fa-battery-full fa-2x"></i>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="feel" role="tabpanel" aria-labelledby="feel-tab">
           <div class="form-group row">
            <div class="col-md-12">
                <label for="formControlRange">When you think about what your life could be like in the next 3 months do you feel calm or anxious?</label>
            </div>
            <div class="col-md-12 d-flex align-items-center">
             <i class="far fa-turtle fa-2x"></i>
                <input type="range" class="mx-1 form-control-range" id="formControlRange" min="1" max="100" value="5" v-model="others[0].speed">
              
               <i class="far fa-rabbit-fast fa-2x"></i> 
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="share" role="tabpanel" aria-labelledby="share-tab">
           <div class="form-group row">

            <div class="col-md-12">

                <label for="saveButton">You can save your data to the cloud as often as you wish. Upon saving PARAMTERIC will randomly choose 2 (5) other users to create a merged artwork.</label>

                <button id="saveButton" type="button" class="mt-1 btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" @click="handleSave">Save</button>
                 
                 <a v-bind:href="shareLink" target="_blank">Share</a>

            </div>
                 
            </div>
        </div>

         


        </div><!--// .tab-content -->


        <ul class="nav nav-tabs" id="parametric-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="count-tab" data-toggle="tab" href="#counter" role="tab" aria-controls="counter" aria-selected="true">Spectrum</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="feel-tab" data-toggle="tab" href="#feel" role="tab" aria-controls="feel" aria-selected="false">Speed</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="pulse-tab" data-toggle="tab" href="#pulse" role="tab" aria-controls="pulse" aria-selected="false">Pulse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="future-tab" data-toggle="tab" href="#future" role="tab" aria-controls="future" aria-selected="false">Charge</a>
          </li>
          
         
           <li class="nav-item">
            <a class="nav-link" id="share-tab" data-toggle="tab" href="#share" role="tab" aria-controls="feel" aria-selected="false">Save + Share</a>
          </li>

          
        </ul>

      </div> <!--// .controllers -->
  </div><!--// .app -->

	<script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
 

	<script src="//unpkg.com/vue"></script>
	
	<script src="//unpkg.com/vue-p5"></script>


	<script src="//unpkg.com/axios/dist/axios.min.js"></script>
	
	<
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
