<!DOCTYPE html>
<html lang="en">
<head>
	<title>PARAMETRIC</title>
	
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
  <link rel="stylesheet" href="/dist/styles/main.css">

  <script src="https://kit.fontawesome.com/4091746dc2.js" crossorigin="anonymous"></script>

</head>

<body>
	<div id="app" class="app-page">
		<div id="app">
  			<vue-p5 v-on="{setup, draw}"></vue-p5>
		</div>

	<div class="controllers">

      <div class="tab-content" id="parametric-contoller">
        
        <div class="tab-pane fade show active" id="counter" role="tabpanel" aria-labelledby="counter-tab">

          <div class="form-group row">
            <div class="col-md-12">
              <label for="formControlRange">Is your life now more simple or more complex than it was 3 months ago?</label>
            </div>
            <div class="col-md-12 d-flex align-items-center">
              <i class="fad fa-signal-1 fa-2x"></i> 
              <input type="range" class="mx-1 form-control-range" id="formControlRange" min="10" max="50" v-model="myCount">
              <i class="fad fa-signal fa-2x"></i>
            </div>
          </div>
        </div>
        
        <div class="tab-pane fade" id="pulse" role="tabpanel" aria-labelledby="pulse-tab">
      
          <div class="form-group row">
            <div class="col-md-12">
                <label for="formControlRange">How do you feel about significant relationships in your life? Especially those people who you were unable
      to physically be with - are you in sync with them or do you feel out of step.</label>
            </div>
            <div class="col-md-12 d-flex align-items-center">
              <i class="fad fa-walking fa-2x"></i> 
                <input type="range" class="mx-1 form-control-range" id="formControlRange" min="5" max="15" v-model="myPulse">
              <i class="fad fa-running fa-2x"></i>
            </div>
          </div>
        </div>
        
        <div class="tab-pane fade" id="future" role="tabpanel" aria-labelledby="future-tab">
           <div class="form-group row">
            <div class="col-md-12">
                <label for="formControlRange">In general how does your future look ?</label>
            </div>
            <div class="col-md-12 d-flex align-items-center">
              <i class="far fa-sad-tear fa-2x"></i> 
                <input type="range" class="mx-1 form-control-range" id="formControlRange" min="1" max="4" v-model="myWeight">
              <i class="far fa-grin fa-2x"></i>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="feel" role="tabpanel" aria-labelledby="feel-tab">
           <div class="form-group row">
            <div class="col-md-12">
                <label for="formControlRange">When you think about what your life could be like in the next 3 months how do you feel?</label>
            </div>
            <div class="col-md-12 d-flex align-items-center">
              <i class="far fa-sad-tear fa-2x"></i> 
                <input type="range" class="mx-1 form-control-range" id="formControlRange" min="1" max="20" v-model="mySpeed">
              <i class="far fa-grin fa-2x"></i>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="save" role="tabpanel" aria-labelledby="save-tab">
           <div class="form-group">
                 <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" @click="handleClick">
        Save</button>
              </div>
        </div>

         <div class="tab-pane fade" id="share" role="tabpanel" aria-labelledby="share-tab">
           <div class="form-group">
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" @click="handleClick">
        Share</button>
              </div>
        </div>


        </div><!--// .tab-content -->


        <ul class="nav nav-tabs" id="parametric-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="count-tab" data-toggle="tab" href="#counter" role="tab" aria-controls="counter" aria-selected="true">Count</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pulse-tab" data-toggle="tab" href="#pulse" role="tab" aria-controls="pulse" aria-selected="false">Pulse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="future-tab" data-toggle="tab" href="#future" role="tab" aria-controls="future" aria-selected="false">Future</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="feel-tab" data-toggle="tab" href="#feel" role="tab" aria-controls="feel" aria-selected="false">Feel</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" id="save-tab" data-toggle="tab" href="#save" role="tab" aria-controls="save" aria-selected="false">Save</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" id="share-tab" data-toggle="tab" href="#share" role="tab" aria-controls="feel" aria-selected="false">Share</a>
          </li>
        </ul>

      </div> <!--// .controllers -->
  </div><!--// .app -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <script src="/dist/scripts/main.js"></script>

	<script src="//unpkg.com/vue"></script>
	<script src="//unpkg.com/http-vue-loader"></script>
	<script src="//unpkg.com/vue-p5"></script>
	<script src=//cdn.JsDelivr.net/npm/ccapture.js></script>

	<script src="//unpkg.com/axios/dist/axios.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
	<script src="gif.worker.js"></script>
	<script src="config.js"></script>
	<script src="app.js"></script>
</body>
</html>
