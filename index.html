<!DOCTYPE html>
<html lang="en">
<head>
	<title>Closer than you think</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="app" class="page">
		<div id="app">
  			<vue-p5 v-on="{setup, draw}"></vue-p5>
		</div>

		<nav class="navbar fixed-bottom navbar-dark bg-dark">
		  <form class="form-inline">
			  <div class="form-group">
			    <label for="formControlRange">Input 1</label>
			    <input type="range" class="form-control-range" id="formControlRange" min="10" max="50" v-model="count">
 				</div>
 				<div class="form-group">
			    <label for="formControlRange">Input 2</label>
			    <input type="range" class="form-control-range" id="formControlRange" min="-5" max="5" v-model="div">
			  </div>

			  <div class="form-group">
			    <label for="formControlRange">Input 3</label>
			    <input type="range" class="form-control-range" id="formControlRange" min="5" max="15" v-model="pulse">
			  </div>
			  <div class="form-group">
			    <label for="formControlRange">Input 3</label>
			    <input type="range" class="form-control-range" id="formControlRange" min="1" max="4" v-model="weight">
			  </div>

			  <div class="form-group">
			    <label for="formControlRange">Input 3</label>
			    <input type="range" class="form-control-range" id="formControlRange" min="1" max="20" v-model="speed">
			  </div>
			</form>
		</nav>
	</div>
	
	<script src="//unpkg.com/vue"></script>
	<script src="//unpkg.com/http-vue-loader"></script>
	<script src="//unpkg.com/vue-p5"></script>
	<script src="//unpkg.com/p5.createloop@latest/dist/p5.createloop.js"></script>
	<script src="//unpkg.com/axios/dist/axios.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>

	<script src="config.js"></script>
	<script src="index.js"></script>
</body>
</html>
